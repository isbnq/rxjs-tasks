<div class="container">
  <div class="username">{{ username }}</div>

  <ul class="users">
    <li
      *ngFor="let user of usersActivity$ | async"
      class="user-activity"
      [ngClass]="(user.activity$ | async) ? 'active' : 'inactive'"
    >
      User-{{ user.id }}
    </li>
  </ul>

  <textarea #chattextinput class="chat-textinput"></textarea>

</div>
